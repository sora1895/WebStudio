<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/popup-image.css" />
</head>

<body>
    <img id="myImg" src="images/project-8.jpg" alt="Trolltunga, Norway" width="300" height="200">
    <a href="#"  onclick="click('images/project-8.jpg'); return false;" class="portfolio-grid-item" style="background-image: url(images/project-8.jpg);">
        <div class="desc2">
            <h3>Shoes</h3>
            <span>Travel</span>
            <i class="sl-icon-heart"></i>
        </div>
    </a>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        var click = function(url){
            modal.style.display = "block";
            modalImg.src = url;
            console.log(url);
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
</body>

</html>

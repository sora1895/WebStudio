<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <script type="text/javascript" src="/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/printmaterial.js"></script>
</head>

<body style="font-family:Verdana">
    <div style="background-color:#f1f1f1;padding:15px;">
        <h1>Printing Material</h1>
    </div>
    <div class="menu">
        <form id="materialForm">
            <table>
                <tr>
                    <th colspan="2">Search Material</th>
                </tr>
                <tr>
                        <td>
                                <input type="text" name="material">
                        </td>
                    <td><input type="submit" id="Search" value="Search"></td>
                </tr>
            </table>
        </form>
        <div class="menuitem"><a href="#" id="showAdd">Add Material</a></div>
        <form id="addForm" hidden>
            <table>
                <tr>
                    <th colspan="2">Add new Material</th>
                </tr>
                <tr>
                    <td style="text-align: right">
                            Material Name:
                    </td>
                    <td><input type="text" name="newPMName" id="newPMName" required></td>
                </tr>
                <tr>
                    <td style="text-align: right">Material Description:</td>
                    <td><input type="text" name="newPMDes" id="newPMDes" required></td>
                </tr>
                <tr>
                    <td style="text-align: right"><button type="reset">Reset</button></td>
                    <td><input type="submit" name="Add" id="Add" value="Add" ></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="main">
            <p id="MatNum"></p>
        <table id="showDat" border="1" cellpadding="7" cellspacing="1">
            <thead>
                <tr>
                    <td>Material ID</td>
                    <td>Material Name</td>
                    <td>Material Description</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </body>

</html>
